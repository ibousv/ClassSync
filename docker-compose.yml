version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: classsync-db
    environment:
      POSTGRES_USER: classsync
      POSTGRES_PASSWORD: classsync_dev
      POSTGRES_DB: classsync
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U classsync']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
